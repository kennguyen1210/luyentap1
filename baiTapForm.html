<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT form</title>
</head>

<body>
  <section>
    <form action="">
      <table border="1" cellpadding="10">
        <thead>
          <tr>
            <th colspan="2">ĐĂNG KÝ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Full name</td>
            <td><input type="text" placeholder="Nhập tên đăng nhập"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Nhập Tên"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Nhập mật khẩu"></td>
          </tr>
          <tr>
            <td>Nhập lại Password</td>
            <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
          </tr>
          <tr>
            <td>Giới tính</td>
            <td>
              <input type="radio" name="sex" id="nam"><label for="nam">Nam</label>
              <input type="radio" name="sex" id="nu"><label for="nam">Nữ</label>
            </td>
          </tr>
          <tr>
            <td>Ngày sinh</td>
            <td>
              <select name="day" id="day">
                <option value="1">Ngày 1</option>
                <option value="2">Ngày 2</option>
                <option value="3">Ngày 3</option>
                <option value="4">Ngày 4</option>
                <option value="5">Ngày 5</option>
                <option value="6">Ngày 6</option>
                <option value="7">Ngày 7</option>
                <option value="8">Ngày 8</option>
                <option value="9">Ngày 9</option>
                <option value="10">Ngày 10</option>
                <option value="11">Ngày 11</option>
                <option value="12">Ngày 12</option>
                <option value="13">Ngày 13</option>
                <option value="14">Ngày 14</option>
                <option value="15">Ngày 15</option>
                <option value="16">Ngày 16</option>
                <option value="17">Ngày 17</option>
                <option value="18">Ngày 18</option>
                <option value="19">Ngày 19</option>
                <option value="20">Ngày 20</option>
                <option value="21">Ngày 21</option>
                <option value="22">Ngày 22</option>
                <option value="23">Ngày 23</option>
                <option value="24">Ngày 24</option>
                <option value="25">Ngày 25</option>
                <option value="26">Ngày 26</option>
                <option value="27">Ngày 27</option>
                <option value="28">Ngày 28</option>
                <option value="29">Ngày 29</option>
                <option value="30">Ngày 30</option>
              </select>
              <select name="month" id="month">
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
              </select>
              <select name="year" id="year">
                <option value="1">Năm 2010</option>
                <option value="2">Năm 2011</option>
                <option value="3">Năm 2012</option>
                <option value="4">Năm 2013</option>
                <option value="5">Năm 2014</option>
                <option value="6">Năm 2015</option>
                <option value="7">Năm 2016</option>
                <option value="8">Năm 2017</option>
                <option value="9">Năm 2018</option>
                <option value="10">Năm 2019</option>
                <option value="11">Năm 2020</option>
                <option value="12">Năm 2021</option>
                <option value="13">Năm 2022</option>
                <option value="14">Năm 2023</option>
                <option value="15">Năm 2024</option>
                <option value="16">Năm 2025</option>
                <option value="17">Năm 2026</option>
                <option value="18">Năm 2027</option>
                <option value="19">Năm 2028</option>
                <option value="20">Năm 2029</option>
                <option value="21">Năm 2030</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td>
              <textarea name="address" id="address" cols="30" rows="5"></textarea>
            </td>
          </tr>
          <tr>
            <td>Avarta</td>
            <td>
              <input type="file">
            </td>
          </tr>
          <tr>
            <td>Sở thích</td>
            <td>
              <input type="checkbox" name="sothich" id="film"><label for="film">Xem Phim</label>
              <input type="checkbox" name="sothich" id="sport"><label for="sport">Thể Thao</label>
              <input type="checkbox" name="sothich" id="web"><label for="web">Web</label>
            </td>
          </tr>
          <tr style="text-align: center;">
            <td colspan="2">
              <input type="reset" value="Reset">
              <input type="submit" value="OK">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </section>

</body>

</html>
